---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: api-gw
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api
spec:
  hosts:
    - "*"
  gateways:
    - api-gw
  http:
    - name: http-jc
      match:
        - headers:
            user:
              exact: juancarlo
          ignoreUriCase: true
      route:
        - destination:
            host: api-svc-stable
    - name: http-default
      route:
        - destination:
            host: api-svc-stable
          weight: 100
        - destination:
            host: api-svc-canary
          weight: 0
